model:
  internvl_path: /data/phd/jinjiachun/ckpt/OpenGVLab/InternVL3-8B
  clip_feature_dim: 4096
  diffhead:
    hidden_size: 3584
    depth: 2
    x_dim: 16
    z_dim: 3584
