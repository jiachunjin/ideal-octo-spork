train:
  root: null
  resume_path: null
  global_step: 0

  exp_name: &exp_name pos
  wandb_proj: *exp_name
  output_dir: 0905_joint_proj
  logging_dir: logs
  mixed_precision: bf16
  gradient_accumulation_steps: 1
  report_to: wandb

  lr: 1e-4
  num_iter: 500000
  save_every: 5000
