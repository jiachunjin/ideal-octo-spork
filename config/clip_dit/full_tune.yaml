machine: ks

model:
  diffhead:
    hidden_size: 1536
    depth: 2
    x_dim: 1024
    z_dim: 1536

  tune_backbone: true

train:
  root: null
  resume_path: null
  global_step: 0

  exp_name: &exp_name clip_1024
  wandb_proj: *exp_name
  output_dir: 0829_fune_tune_internvl_2b
